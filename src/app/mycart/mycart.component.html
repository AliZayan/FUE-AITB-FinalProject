<ng-container *ngIf="products.length !=0">
    <div class="container">
      <div class="card-table col-lg-6 col-md-3">
          <div class="card-product">
              <table class="table table-responsive">
                      <thead>
                          <tr>
                              <th>Product Name</th>
                              <th>Product Price</th>
                              <th>Product Image</th>
                              <th>Quantity</th>
                              <th>Total</th>
                              <th>Action</th>
  
                          </tr>
                      </thead>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{item.heading}}</td>
                          <td>{{item.price}}</td>
                          <td><img style="width:120px;" src="{{item.img}}" alt=""></td>
                          <td>1</td>
                          <td>{{item.price}}</td>
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas-fa-trash-alt"></i></button>
                          </td>
                      </tr>
  
              </table>
              <a class="btn btn-primary ms-auto">Proceed to Checkout</a> <a class="btn btn-danger ms-auto" (click)="emptycart()">Clear Cart</a>
          </div>
          <br>
      </div>
    </div>
  </ng-container>
  
  
  
  
  
  
  
  <ng-container *ngIf="products.length ==0">
      <div class="container">
          <div class="card">
              <h5 class="card-title">My Cart</h5>
          </div>
          <div class="center">
              <img src="../../assets/images/no-product-found.jpg">
              <h4>Your cart is empty!</h4>
              <h4>Add item to it now</h4>
              <a class="btn btn-primary" routerLink="/crea">Shop Now</a>
          </div>
      </div>
  </ng-container>
